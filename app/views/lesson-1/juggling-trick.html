{% extends "layout.html" %}

{% block page_title %}
  Juggling feat
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="juggling-balls">Back</a>

      <h1 class="heading-large">
         Describe your most impressive juggling trick
      </h1>

      <form class="form" action="check-your-answers" method="post">

        <div class="form-group">
          <label class="form-label" for="juggling-trick">Describe your most impressive juggling trick</label>
          <textarea class="form-control form-control-3-4" id="juggling-trick" name="juggling-trick" rows="5"></textarea>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
